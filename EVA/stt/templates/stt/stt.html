<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streaming Audio Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 2rem;
    }

    #recordBtn {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #recordBtn:hover {
      background: #2980b9;
    }

    #result-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #result-container h3 {
      font-size: 1.1rem;
      color: #1a237e;
      margin-bottom: 4px;
      margin-top: 1.25rem;
    }

    #result-container p {
      font-size: 1rem;
      color: #333;
      padding-left: 10px;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <h1>Audio Recorder</h1>
  <button id="recordBtn">Start Recording</button>
  <div id="result-container"></div>

  <script>
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];
    let uploadInterval;
    let stream;
    let isFinal = false
    let iter = 1

    let isFinal_copy = false
    let iter_copy = 1
    
    const doctor_id = 99
    const now = new Date();

    const year = now.getUTCFullYear();
    const month = String(now.getUTCMonth() + 1).padStart(2, '0');
    const day = String(now.getUTCDate()).padStart(2, '0');
    const hours = String(now.getUTCHours()).padStart(2, '0');
    const minutes = String(now.getUTCMinutes()).padStart(2, '0');
    const seconds = String(now.getUTCSeconds()).padStart(2, '0');
    const millis = String(now.getUTCMilliseconds()).padStart(3, '0');
    
    
    const identifier = `${doctor_id}${year}${month}${day}${hours}${minutes}${seconds}${millis}`;
    const recordBtn = document.getElementById('recordBtn');
    const result = document.getElementById('result');

    recordBtn.addEventListener('click', async () => {
      if (!isRecording) {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];
        
        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            recordedChunks.push(e.data)
          }
        };

        mediaRecorder.onstop = async () => {

          // Send any remaining chunks
          if (recordedChunks.length > 0) {
            await uploadChunks(iter_copy, recordedChunks);
            iter++
            recordedChunks = [];
          }
         
        };

        mediaRecorder.start(); // capture every second (internally)

        // Start uploading every 30 seconds
        uploadInterval = setInterval(async () => {
          iter_copy = iter
          mediaRecorder.stop()
          mediaRecorder.start()
        }, 10 * 1000); 

        isRecording = true;
        recordBtn.textContent = 'Stop Recording';
      } else {
        isFinal = true
        isFinal_copy = isFinal
        iter_copy = iter
        mediaRecorder.stop(); // triggers onstop
        stream.getTracks().forEach(track => track.stop());
        clearInterval(uploadInterval);
        alert('Recording stopped and all data uploaded');
        isRecording = false;
        isFinal = false;
        iter = 1
        recordBtn.remove()
        
        
      }
    });

    async function uploadChunks(iter, chunks) {
      const audioBlob = new Blob(chunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('audio', audioBlob, `${iter}.webm`);
      formData.append("identifier", identifier)
      formData.append("final", isFinal_copy)
      try {
        const response = await fetch('http://127.0.0.1:8000/stt/upload/', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        console.log('Chunk uploaded:', result.message);
          if (result.message != true){
            console.log('Chunk uploaded:', result);
            renderJsonAsText(result)
          }
      }
        catch (err) {
        console.error('Upload failed:', err);
      }
    }

    function renderJsonAsText(jsonData, containerId = 'result-container') {
      const container = document.getElementById(containerId);
      container.innerHTML = '';  // Clear any previous content

      for (const key in jsonData) {
          if (Object.hasOwnProperty.call(jsonData, key)) {
              const heading = document.createElement('h3');
              heading.textContent = key;
              heading.style.marginBottom = '4px';
              heading.style.color = '#2c3e50';

              const para = document.createElement('p');
              para.textContent = jsonData[key] || 'â€”';
              para.style.marginBottom = '16px';
              para.style.paddingLeft = '10px';

              container.appendChild(heading);
              container.appendChild(para);
          }
      }
    }

  </script>
</body>
</html>
